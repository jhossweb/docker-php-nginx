version: '3.8'

services:
  server:
    build: 
      context: ./dockers-files/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./dockers-files/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./dockers-files/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    container_name: nginx_php
    networks:
      - php_nginx
  

  back: 
    build: 
      context: ./dockers-files/php/
      dockerfile: Dockerfile 
    volumes:
      - ./:/var/www/html
    networks:
      - php_nginx

  composer_nginx:
    image: composer:2.7
    working_dir: /var/www/html
    container_name: comp 
    volumes:
      - ./:/var/www/html
    depends_on:
      - back
    networks:
      - php_nginx

networks:
  php_nginx:
    driver: bridge